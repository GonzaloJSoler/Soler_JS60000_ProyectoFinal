<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi pagina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-sticky">
            <div class="container">
                <a class="navbar-brand text-white" href="#">JS60000 - Gonzalo Soler</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="content container text-center">
                <h1>Bienvenido a mi sitio web</h1>
                <p>Aquí puedes encontrar proyectos de JS y conocer más sobre nosotros.</p>
            </div>
        </section>
        <div class="container mt-5">
            <h2>Registrar Usuario</h2>
            <form id="registroForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" id="edad" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <button type="button" class="btn color-btn" id="registrarBtn">Registrar</button>
            </form>
    
            <h2 class="mt-4">Usuarios Registrados</h2>
            <div id="listaUsuarios"></div>
            
            <button class="btn color-btn mt-3" id="limpiarBtn">Limpiar Registros</button>
        </div>
        <div class="container mt-4">
            <h2>Simulador de Calculos</h2>
            <div class="mb-3">
                <label for="numero1" class="form-label">Primer Número</label>
                <input type="number" id="numero1" class="form-control">
            </div>
            <div class="mb-3">
                <label for="numero2" class="form-label">Segundo Número</label>
                <input type="number" id="numero2" class="form-control">
            </div>
            <div class="mb-3">
                <label for="operacion" class="form-label">Operación</label>
                <select id="operacion" class="form-select">
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                    <option value="multiplicacion">Multiplicación</option>
                </select>
            </div>
            <button class="btn color-btn" id="calcularBtn">Calcular</button>
        </div>
    <footer>
        <div class="container">
            <p>&copy; Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
</body>
</html>
